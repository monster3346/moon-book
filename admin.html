  <style>

    * {

    body {

    .container {

    h1 {

    .controls {

      box-shadow: var(--shadow);
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;

    .search-box {

    .btn {

    }

    .stories-table {
      background: var(--surface);

      box-shadow: var(--shadow);

    .actions {

    .btn-small {

    .modal {

      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      z-index: 1000;

    .modal-content {

    .close-btn {

    label {

    .form-input {

      border-radius: var(--radius);
      background: var(--bg);
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      transition: var(--transition);
      font-size: 1rem;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);

    }

    textarea.form-input {

    .chapters-list {
      max-height: 300px;

      border: 2px solid var(--border);

    .chapter-item {

    .chapter-item:hover {

    .toast {

      opacity: 0;

    }

    .toast.show {

    }

    .toast.error {

    .loading {

    }

    .empty-state i {

    @media (max-width: 768px) {

      }

      .search-box {

    .theme-toggle {

      border: 2px solid var(--border);
      border-radius: 50%;
      width: 50px;

      border-color: var(--primary);
      transform: scale(1.1);
    }

    .theme-toggle i {
      font-size: 1.3rem;
      color: var(--primary);
    }
  </style>
</head>
<body>

  <script>
    const API_BASE = 'https://truyen-cute-api.onrender.com';
    let currentSlug = null;
    let allStories = [];

    // ==================== THEME ====================
    function initTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'dark' : '');
      updateThemeIcon();
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon();
    }

    function updateThemeIcon() {
      const icon = document.getElementById('themeIcon');
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
    }

    // ==================== API CALLS ====================
    async function fetchAPI(endpoint, options = {}) {
      try {
        const response = await fetch(`${API_BASE}${endpoint}`, {
          method: options.method || 'GET',
          headers: {
            'Content-Type': 'application/json'
          },
          body: options.body ? JSON.stringify(options.body) : undefined
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || `HTTP error! status: ${response.status}`);
        }
        
        return data;
      } catch (error) {
        console.error('API Error:', error);
        showToast(`‚ùå L·ªói: ${error.message}`, 'error');
        return { status: 'error', message: error.message };
      }
    }

    // ==================== LOAD & RENDER ====================
    async function loadStories() {
      const tbody = document.getElementById('storiesBody');
      const loading = document.getElementById('loadingState');
      
      loading.style.display = 'block';
      loading.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang t·∫£i d·ªØ li·ªáu...';
      tbody.innerHTML = '';

      const result = await fetchAPI('/api/stories');
      
      if (result.status === 'error') {
        loading.innerHTML = '<i class="fas fa-exclamation-circle"></i> L·ªói t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i!';
        return;
      }

      allStories = result.stories || result || [];
      loading.style.display = 'none';
      
      if (allStories.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="empty-state">
              <i class="fas fa-book-open"></i>
              <p>üìö Ch∆∞a c√≥ truy·ªán n√†o trong h·ªá th·ªëng</p>
              <p style="font-size: 0.9rem; margin-top: 10px;">Nh·∫•n "Th√™m Truy·ªán M·ªõi" ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>
            </td>
          </tr>
        `;
        return;
      }

      renderStories(allStories);
    }

    function renderStories(stories) {
      const tbody = document.getElementById('storiesBody');
      tbody.innerHTML = stories.map(story => `
        <tr>
          <td>
            <img src="${story.cover || 'https://via.placeholder.com/50x70/4c6ef5/ffffff?text=No+Cover'}" 
                 alt="${story.title}" 
                 class="story-cover"
                 onerror="this.src='https://via.placeholder.com/50x70/4c6ef5/ffffff?text=No+Cover'">
          </td>
          <td>
            <div class="story-title">${story.title}</div>
            <div class="story-slug">${story.slug}</div>
            <div style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 4px;">
              ${story.author || '·∫®n danh'} ‚Ä¢ ${(story.genres || []).join(', ')}
            </div>
          </td>
          <td><strong>${(story.chapters || []).length}</strong> ch∆∞∆°ng</td>
          <td>${story.views || 0}</td>
          <td>
            <div class="actions">
              <button class="btn btn-primary btn-small" onclick="editStory('${story.slug}')" title="S·ª≠a truy·ªán">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-primary btn-small" onclick="openChapterModal('${story.slug}')" title="Th√™m ch∆∞∆°ng">
                <i class="fas fa-plus-circle"></i>
              </button>
              <a href="reader.html?slug=${story.slug}&chap=1" 
                 target="_blank" 
                 class="btn btn-primary btn-small" 
                 title="ƒê·ªçc th·ª≠">
                <i class="fas fa-book-open"></i>
              </a>
              <button class="btn btn-danger btn-small" onclick="deleteStory('${story.slug}', '${story.title.replace(/'/g, "\\'")}')" title="X√≥a truy·ªán">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // ==================== CRUD OPERATIONS ====================
    function openAddModal() {
      currentSlug = null;
      document.getElementById('modalTitle').textContent = '‚ûï Th√™m Truy·ªán M·ªõi';
      document.getElementById('storyForm').reset();
      document.getElementById('chaptersSection').style.display = 'none';
      document.getElementById('storyModal').classList.add('active');
    }

    async function editStory(slug) {
      currentSlug = slug;
      const story = allStories.find(s => s.slug === slug);
      if (!story) return;

      document.getElementById('modalTitle').textContent = `‚úèÔ∏è S·ª≠a Truy·ªán: ${story.title}`;
      document.getElementById('title').value = story.title;
      document.getElementById('author').value = story.author || '';
      document.getElementById('cover').value = story.cover || '';
      document.getElementById('description').value = story.description || '';
      document.getElementById('genres').value = (story.genres || []).join(', ');

      document.getElementById('chaptersSection').style.display = 'block';
      await loadChaptersList();

      document.getElementById('storyModal').classList.add('active');
    }

    async function loadChaptersList() {
      const storyDetail = await fetchAPI(`/api/stories/${currentSlug}`);
      const chapters = storyDetail.chapters || [];
      renderChaptersList(chapters);
    }

    function renderChaptersList(chapters) {
      const list = document.getElementById('chaptersList');
      if (chapters.length === 0) {
        list.innerHTML = '<p style="color:var(--text-secondary);text-align:center;padding:20px;">üìÑ Ch∆∞a c√≥ ch∆∞∆°ng n√†o</p>';
        return;
      }

      list.innerHTML = chapters.map(ch => `
        <div class="chapter-item">
          <div class="chapter-info">
            <span class="chapter-number">Ch∆∞∆°ng ${ch.number}:</span>
            <span class="chapter-title">${ch.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ'}</span>
          </div>
          <button class="btn btn-danger btn-small" onclick="deleteChapter(${ch.number})" title="X√≥a ch∆∞∆°ng">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `).join('');
    }

    async function saveStory(e) {
      e.preventDefault();
      const storyData = {
        title: document.getElementById('title').value.trim(),
        author: document.getElementById('author').value.trim(),
        cover: document.getElementById('cover').value.trim(),
        description: document.getElementById('description').value.trim(),
        genres: document.getElementById('genres').value.trim()
      };

      if (!storyData.title || !storyData.cover) {
        showToast('‚ùå Vui l√≤ng nh·∫≠p t√™n truy·ªán v√† URL ·∫£nh b√¨a!', 'error');
        return;
      }

      const endpoint = currentSlug ? `/api/stories/${currentSlug}` : '/api/stories';
      const method = currentSlug ? 'PUT' : 'POST';

      const result = await fetchAPI(endpoint, { method, body: storyData });

      if (result.status !== 'error') {
        showToast(currentSlug ? '‚úÖ C·∫≠p nh·∫≠t truy·ªán th√†nh c√¥ng!' : '‚úÖ Th√™m truy·ªán m·ªõi th√†nh c√¥ng!');
        closeModal();
        loadStories();
      }
    }

    async function deleteStory(slug, title) {
      if (!confirm(`‚ö†Ô∏è B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a truy·ªán "${title}"?\n\n‚ö†Ô∏è L∆ØU √ù: T·∫•t c·∫£ ch∆∞∆°ng s·∫Ω b·ªã x√≥a theo v√† kh√¥ng th·ªÉ kh√¥i ph·ª•c!`)) return;

      const result = await fetchAPI(`/api/story/${slug}`, { method: 'DELETE' });

      if (result.status !== 'error') {
        showToast('üóëÔ∏è ƒê√£ x√≥a truy·ªán th√†nh c√¥ng!');
        loadStories();
      }
    }

    // ==================== CHAPTER MANAGEMENT ====================
    function openChapterModal(slug) {
      currentSlug = slug;
      document.getElementById('chapterForm').reset();
      document.getElementById('chapterModal').classList.add('active');
    }

    async function saveChapter(e) {
      e.preventDefault();
      const chapterData = {
        number: parseInt(document.getElementById('chapterNumber').value),
        title: document.getElementById('chapterTitle').value.trim(),
        content: document.getElementById('chapterContent').value.trim(),
        images: document.getElementById('chapterImages').value.trim()
      };

      if (!chapterData.number || chapterData.number < 1) {
        showToast('‚ùå S·ªë ch∆∞∆°ng ph·∫£i l√† s·ªë d∆∞∆°ng!', 'error');
        return;
      }

      const result = await fetchAPI(`/api/stories/${currentSlug}/chapter`, {
        method: 'POST',
        body: chapterData
      });

      if (result.status !== 'error') {
        showToast('‚úÖ Th√™m ch∆∞∆°ng th√†nh c√¥ng!');
        closeChapterModal();
        
        // Reload chapters list if editing story
        if (document.getElementById('storyModal').classList.contains('active')) {
          await loadChaptersList();
        }
      }
    }

    async function deleteChapter(chapterNumber) {
      if (!confirm(`‚ö†Ô∏è X√≥a ch∆∞∆°ng ${chapterNumber} c·ªßa truy·ªán ${currentSlug}?`)) return;

      const result = await fetchAPI(`/api/story/${currentSlug}/chapter/${chapterNumber}`, {
        method: 'DELETE'
      });

      if (result.status !== 'error') {
        showToast('üóëÔ∏è ƒê√£ x√≥a ch∆∞∆°ng!');
        await loadChaptersList();
      }
    }

    // ==================== MODAL & UI ====================
    function closeModal() {
      document.getElementById('storyModal').classList.remove('active');
      currentSlug = null;
    }

    function closeChapterModal() {
      document.getElementById('chapterModal').classList.remove('active');
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type}`;
      
      // Trigger reflow for animation
      void toast.offsetWidth;
      toast.classList.add('show');
      
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = allStories.filter(story => 
        story.title.toLowerCase().includes(searchTerm) || 
        story.slug.toLowerCase().includes(searchTerm)
      );
      renderStories(filtered);
    });

    // Close modals on overlay click
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
        }
      });
    });

    // Escape key to close modals
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.modal.active').forEach(modal => {
          modal.classList.remove('active');
        });
      }
    });

    // Initialize
    initTheme();
    loadStories();
  </script>
</body>
